<html>
<head>
    <title>CS 328 - Final Project (Group 7)</title>
    <script>
        var accx = [];
        var accy = [];
        var accz = [];
        function handleMotionEvent(event) {

            var x = event.acceleration.x;
            var y = event.acceleration.y;
            var z = event.acceleration.z;
            accx.push(x);
            accy.push(y);
            accz.push(z);
            console.log(x)
        }
        function submit() {
            document.forms['form']['data'].value = accx.join()+';'+accy.join()+';'+accz.join();
        }
        function getdata() {
            alert("collecting data");
            window.addEventListener("devicemotion", handleMotionEvent, true);
        }
    </script>
</head>
<body>
    <button onclick="getdata()" id="b">Get Data</button>
    
    <button onclick="submit()">View Signal</button>
    <form id="form" method="POST" action="/">
        <input type="text" name='data'>
    </form>
</body>

</html>
